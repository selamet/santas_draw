[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
markers =
    auth: Authentication tests
    manual_draw: Manual draw tests
    dynamic_draw: Dynamic draw tests
    organizer: Organizer management tests
    utils: Utility function tests

